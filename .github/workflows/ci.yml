name: "Build"
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm i
          npm build
          npm test
      - uses: codecov/codecov-action@v1
      - name: Test Action - foobar
        uses: ./
        with: 
          KEYS: |
            foobar
        continue-on-error: true
      - name: Test Action - baz
        uses: ./
        with: 
          KEYS: |
            baz
        continue-on-error: true